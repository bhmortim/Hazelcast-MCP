# Hazelcast MCP Server Configuration
# See README.md for full documentation

# Hazelcast Connection
hazelcast:
  cluster:
    name: "dev"
    members:
      - "127.0.0.1:5701"
  security:
    username: ""
    password: ""
    token: ""
  tls:
    enabled: false
    keystore: ""
    truststore: ""
  serialization:
    compact:
      classes: []

# MCP Server Configuration
mcp:
  server:
    name: "hazelcast-mcp-server"
    version: "1.0.0"
    transport: "stdio"  # or "http"
    http:
      port: 8080
      host: "0.0.0.0"

# Access Control
access:
  mode: "all"  # "all", "allowlist", "denylist"
  allowlist:
    maps: []
    queues: []
    vectors: []
  denylist:
    maps: []
  operations:
    sql: true
    write: true
    clear: false  # destructive operations disabled by default
